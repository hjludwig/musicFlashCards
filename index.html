<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Flashcards</title>
    </head>
    <body>
        <div class="options">
            <p>You're learning:</p>

            <div class="check">
                <input type="checkbox" name="names" id="names" checked/>
                <label for="names">Note Names</label>
            </div>
            <div class="check">
                <input type="checkbox" name="values" id="values" />
                <label for="values">Note Values</label>
            </div>
            <button name="options" id="options">Change Options</button>
        </div>
        <div class="quiz">
            <div class="card-container" data-category=""></div>
            <div class="possible-answers"></div>
        </div>

        <script type="module" src="app.js"></script>
    </body>
</html>
